sudo: required
dist: trusty
group: deprecated-2017Q2
language: scala
scala:
  - 2.12.4
  - 2.11.11
branches:
  only:
    - master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.ivy2
    - $HOME/.m2
    - $HOME/.sbt
script:
  - sbt ++$TRAVIS_SCALA_VERSION 'test-only -- -l NeedsExternalBinary'
