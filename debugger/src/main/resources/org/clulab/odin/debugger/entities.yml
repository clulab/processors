- name: four-As
  priority: ${rulepriority}
  label: Phrase
  type: token
  pattern: |
    (?= [word='A']{3})[word='A']{4}

- name: foods-from-lexicon
  priority: ${rulepriority}
  label: Food
  type: token
  pattern: |
    [entity='B-FOOD'] [entity='I-FOOD']+

- name: person-from-lexicon
  priority: ${rulepriority}
  label: Person
  type: token
  pattern: |
    [entity='B-PER'] [entity='I-PER']*

- name: more-foods-from-lexicon
  priority: ${rulepriority}
  label: Food
  type: token
  pattern: |
    (?<= hello there) [entity='B-FOOD'] [entity='I-FOOD']* @theme:Person $

- name: more-person-from-lexicon
  priority: ${rulepriority}
  label: Person
  type: token
  pattern: |
    ^ @theme:Food [entity='B-PER'] [entity='I-PER']* (?= goodbye)

- name: coref-example
  label: Person
  priority: 2
  # the maximum number of sentences to search to the left of the anchor
  left-window: 1
  # don't attempt to match anywhere to the right of the anchor
  example: "Barack Obama is the 44th President of the United States. He was born on August 4, 1961 in Honolulu, Hawaii."
  type: cross-sentence
  pattern: |
    # start here at the pattern's anchor
    # the pronoun to be resolved
    anaphor: Entity = [lemma="he"]
    antecedent: Entity = Barack ObamaFood [entity='B-PER'] [entity='I-PER']* (?= goodbye)
