rules:

  - name: number
    label: Number
    priority: 10
    type: token
    pattern: |
      @NumberWord | @WordNumberSpecial | @WordQuadrillions

  - name: number_word_combo
    label: NumberWord
    priority: 1
    type: token
    pattern: |
      /^[+-]$/?
      /^[+-]?(\d+\.\d*|\.\d+|\d+|\d+\/\d+)$/
      (/\// /^[+-]$/? /^([+-]?\d+)$/)?
      (hundred|thousand|million|billion|trillion|quadrillion)?

  # special case for number like "twelve hundred thirty four"
  # result must be >1000
  - name: word_thousands_special
    label: WordNumberSpecial
    priority: 4
    type: token
    pattern: |
      # twelve hundred thirty four => 1234
      @WordTens hundred @WordTens

  - name: word_quadrillions
    label: WordQuadrillions
    priority: 8
    type: token
    pattern: |
      (@WordHundreds quadrillion)? @WordTrillions

  - name: word_trillions
    label: WordTrillions
    priority: 7
    type: token
    pattern: |
      (@WordHundreds trillion)? @WordBillions

  - name: word_billions
    label: WordBillions
    priority: 6
    type: token
    pattern: |
      (@WordHundreds billion)? @WordMillions

  - name: word_millions
    label: WordMillions
    priority: 5
    type: token
    pattern: |
      (@WordHundreds million)? @WordThousands

  - name: word_thousands
    label: WordThousands
    priority: 4
    type: token
    pattern: |
      (@WordHundreds thousand)? @WordHundreds

  - name: word_hundreds
    label: WordHundreds
    priority: 3
    type: token
    pattern: |
      (@WordDigit hundred)? @WordTens

  - name: word_tens
    label: WordTens
    priority: 2
    type: token
    pattern: |
      # could be a single digit
      @WordDigit |
      # numbers 10-19
      ten | eleven | twelve | thirteen | fourteen | fifteen | sixteen | seventeen | eighteen | nineteen |
      # or numbers 20-99
      twenty @WordDigit? | thirty @WordDigit? | fourty @WordDigit? | fifty @WordDigit? |
      sixty @WordDigit? | seventy @WordDigit? | eighty @WordDigit? | ninety @WordDigit?

  - name: word_digits
    label: WordDigit
    priority: 1
    type: token
    pattern: |
      zero | one | two | three | four | five | six | seven | eight | nine
